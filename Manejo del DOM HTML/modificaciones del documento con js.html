<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo del DOM html</title>
</head>
<body>
    <h1 id="titulo">Manejo de DOM con javascript</h1>
    <button onclick="mostrar(true)">cambiar imagen</button>
    <br/>
    <img src="http://globalmentoring.com.mx/imagenes/javascript.png" alt="javascript" id="imagen"/>
    <br/>
    <button onclick="mostrar(false)">volver a la imagen anterior</button>

    <script>
        function mostrar( indicador ){
            if (indicador){
                document.getElementById('imagen').src = 'http://globalmentoring.com.mx/imagenes/html5.png';
            }
            else{
                document.getElementById('imagen').src = 'http://globalmentoring.com.mx/imagenes/javascript.png';
            }
        }

    </script>
</body>
</html>
