<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de Eventos</title>
</head>
<body>
    <h1 id="titulo" >Manejo de eventos DOM HTML</h1> <!-- con un clic se modifica el texto del titulo se envia como argumento la referencia-->
    <br/>
    Nombre: <input type="text" onchange="convertir(this)"/>
    <script>
        function convertir( puntero ){//recibe la referencia del input text y lo convierte en mayusculas
            puntero.value = puntero.value.toUpperCase();
        }
    </script>
</body>
</html>
