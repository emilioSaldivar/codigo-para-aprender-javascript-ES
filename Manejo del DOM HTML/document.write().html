<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo del DOM html</title>
</head>
<body>
    <h1>Manejo de DOM con javascript</h1>
    <button onclick="mostrar()">mostrar</button>
    <br/>
    <script>
        // document.write("") sobrescribe todo el documento html
        document.write("salududos desde javascript");

        function mostrar(){
            document.write("Saludos nuevamente desde Javascript");
        }
    </script>
</body>
</html>
