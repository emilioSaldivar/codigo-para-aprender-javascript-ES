<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get getElementsByTagName</title>
    <style>
        .azul{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>query selector all</h1>
    <p class="azul">Saludos!</p>
    <p class="azul">otro parrafo</p>

<!-- codigo de js-->
<script>
    let elementos = document.querySelectorAll("p.azul");//recupera los elementos html que ademas tienen aplicada la clase azul
    console.log(`Cantidad de elementos CLASS: ${elementos.length}`);
    for( let elemento of elementos){
        console.log( `${elemento.innerHTML}`)
    }
</script>
</body>
</html>
