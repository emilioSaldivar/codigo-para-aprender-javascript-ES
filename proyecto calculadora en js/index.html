<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Aplicacion Calculadora</title>
</head>

<body>
    <div class="container">
        <h1>Aplicacion Calculadora</h1>
        <form id="forma">
            <div calss='mb-3'>
                <label for="operandoA">Operando A</label>
                <input type="number" class="form-control" placeholder="Escribe el operando A" id="operandoA">
            </div>
            <div calss='mb-3'>
                <label for="operandob">Operando B</label>
                <input type="number" class="form-control" placeholder="Escribe el operando B" id="operandoB">
            </div>
        </form>
        <button class="btn btn-primary mb-3" onclick='sumar()'>Sumar</button>
        <div id="resultado">
            <!-- bloque de codigo donde se muestra en el navegador el resultado de la operacion -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Codigo de la aplicacion -->
    <script src="js/app.js"></script>
</body>

</html>
