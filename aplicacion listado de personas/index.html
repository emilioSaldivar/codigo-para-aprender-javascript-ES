<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Listado de personas</title>
    <link rel="stylesheet" href="css/estilos.css" rel="stylesheet">
</head>
<body onload=" mostrarPersonas()">
    <div class = 'contenedor' id = 'cabecero'>
        <h1>Listado de personas</h1>
    </div>
    <!-- Div listado de personas -->
    <div class = 'contenedor'>
        <div class = "elemento" >
            <ul id = "personas">
                <!-- Se agregan en este bloque list items de forma dinamica conn app.js -->
            </ul>
        </div>
    </div>
    <!-- Div para agregar personas mediante un form -->
    <div class="contenedor">
        <div style = 'text-align: center'>
            <button style="cursor: pointer" onclick="agregarPersona()">+</button>
        </div>
        <form id="forma">
            <input type="text" id="nombre" placeholder="Nombre"/>
            <input type="text" id="apellido" placeholder="Apellido"/>
        </form>
    </div>
    <script src="js/persona.js"></script> <!-- Primero la clase que no tiene ninguna dependencia con otra clase -->
    <script src="js/app.js"></script>
</body>
</html>
